<h1>{{nombre}}</h1>

<!-- Descripción list -->

<dl>
  <td>Nombre: </td>
  <dd>{{nombre}}</dd>

  <td>Edad: </td>
  <dd>{{edad}}</dd>

  <td>Función: </td>
  <dd>{{obtenerNombre()}}</dd>

  <td>Capitalizado: </td>
  <dd>{{nombreCapitalizado}}</dd>
</dl>

<!-- Creamos los botones -->
<button (click)="cambiarNombre()">
  Cambiar Héroe
</button>

<button (click)="cambiarEdad()">
  Cambiar Edad
</button>
